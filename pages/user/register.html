<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="acount">帳號</label>
        <input type="text" id="acount" name="acount">
        <br>
        <label for="gender">性別</label>
        <input type="text" id="gender" name="gender">
        <br>
        <label for="address">地址</label>
        <input type="text" id="address" name="address">
        <br>
        <label for="phone">手機</label>
        <input type="text" id="phone" name="phone">
        <br>
        <div class="birthday">
            <label for="birthday">生日</label>
            <select type="text" id="year" name="birthday" value="year">
                <option value="1990">1990</option>
            </select>
            <select type="text" id="month" name="birthday" value="07">
                <option value="07">07</option>
            </select>
            <select type="text" id="day" name="birthday" value="26">
                <option value="26">26</option>
            </select>
        </div>
        <br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">設定密碼</label>
        <input type="text" id="password" name="password">
        <br>
        <label for="confirmPassword">確認密碼</label>
        <input type="text" id="confirmPassword" name="confirmPassword">

    </form>
</body>

</html>
